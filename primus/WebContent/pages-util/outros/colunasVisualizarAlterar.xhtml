<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:column style="width:32px;text-align:center">
		<p:commandButton title="#{msg['visualizar']}" icon="ui-icon-search"
			action="#{bean.visualizar}" update="form">
			<f:setPropertyActionListener value="#{rs}" target="#{bean.entity}" />
		</p:commandButton>
	</p:column>
	<p:column style="width:32px;text-align:center">
		<p:commandButton title="#{msg['alterar']}" icon="ui-icon-pencil"
			action="#{bean.alterar}" update="form">
			<f:setPropertyActionListener value="#{rs}"
				target="#{bean.entity}" />
		</p:commandButton>
	</p:column>

</ui:composition>
